<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="app">{{message}}
         <img v-bind:src="imgURL" alt="property binding" height="100" style="display: block;">
         <button v-on:click="onClick">CLick me</button>
         <p v-html="html"></p>
         <p>Counter {{counter}}</p>
         <button v-on:click="inc">inc</button>
         <button v-on:click="dec">dec</button>
         <button v-on:click="incby5(5)">inc by 5</button>
         <div>
             <input type="text" v-on:input="setName($event)">
         </div>
            <p>{{name}}</p>
    </div>
   
  </body>
</html>
